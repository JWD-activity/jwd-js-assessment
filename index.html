<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <!-- (A) QUIZ START PAGE -->
      <section class="quiz-title">
        <div class="row row-box m-5 show-display" id="start">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title heading-primary">Test your knowledge</h5>
              <h6 class="card-text heading-sub">
                Some quick description about the quiz .
              </h6>
              <a class="btn btn-primary text-light">Start</a>
            </div>
          </div>
        </div>
      </section>
      <!-- (B) QUIZ CONTAINER -->
      <section class="quiz-content">
        <div class="row row-box hidden-display" id="quizBlock">
          <div class="mb-5 text-center">
            <h2>Test your knowledge</h2>
            <h5 class="time-count mt-3">
              Time remaining : <span id="time">01:00</span>
            </h5>
          </div>
          <div
            class="quizWrap-box d-flex justify-content-center flex-column"
            id="quizWrap"
          ></div>

          <div class="mt-3 mb-5">
            <button type="button" class="btn btn-primary" id="btnSubmit">
              Submit Quiz
            </button>
            <button type="button" class="btn btn-primary" id="btnReset">
              Reset Quiz
            </button>
            <h5><span>Your score: </span><span id="score"></span></h5>
          </div>
        </div>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
